version: '3'
services:
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - '8888:80' # 3050 totally up to you
    depends_on:
      - client
  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile
      context: ./client
    ports:
      - "7777:7777"
    volumes:
      - /app/node_modules # node_modules won't override
      - ./client:/app # everything inside would share with App folder
